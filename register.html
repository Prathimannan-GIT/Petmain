<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Paws &amp; Polish</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%90%BE%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-page">
    <div class="cursor-trail" aria-hidden="true"></div>
    <main class="auth-card">
      <h1>Create Your Account</h1>
      <p>Join for easy booking and pet profiles.</p>
      <label>
        Full Name
        <input type="text" placeholder="Jamie Pawson" />
      </label>
      <label>
        Email
        <input type="email" placeholder="hello@pawspolish.com" />
      </label>
      <label>
        Password
        <input type="password" placeholder="Create a password" />
      </label>
      <label>
        Confirm Password
        <input type="password" placeholder="Repeat password" />
      </label>
      <button class="button primary" type="button">Register</button>
      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
        <a href="index.html">Back to home</a>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
