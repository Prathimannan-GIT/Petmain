<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Paws</title>
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%90%BE%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-page register-page">
  <div class="cursor-trail" aria-hidden="true"></div>
  <main class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <span class="logo-icon">üêæ</span>
        <h1 class="auth-title">Paws</h1>
      </div>
      <p class="auth-subtitle">Grooming with Heart</p>
    </div>

    <div class="auth-form-container">
      <h2>Create Your Account</h2>
      <p>Join for easy booking and pet profiles.</p>

      <div class="form-fields">
        <label>
          Full Name
          <input type="text" placeholder="Jamie Pawson" />
        </label>
        <label>
          Email
          <input type="email" placeholder="hello@paws.com" />
        </label>
        <label>
          Password
          <input type="password" placeholder="Create a password" />
        </label>
        <label>
          Confirm Password
          <input type="password" placeholder="Repeat password" />
        </label>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" name="terms" required>
          <span class="checkmark"></span>
          I accept the <a href="#" class="terms-link">Terms and Conditions</a>
        </label>
      </div>

      <button class="button primary" type="button">Register</button>

      <div class="auth-divider">
        <span>or continue with</span>
      </div>

      <div class="social-login">
        <a href="https://facebook.com" target="_blank" class="social-btn facebook" aria-label="Register with Facebook">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M22 12a10 10 0 1 0-11.56 9.87v-6.99H7.9V12h2.54V9.8c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.25c-1.23 0-1.61.77-1.61 1.56V12h2.74l-.44 2.88h-2.3v6.99A10 10 0 0 0 22 12Z" />
          </svg>
        </a>
        <a href="https://google.com" target="_blank" class="social-btn google" aria-label="Register with Google">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-btn instagram"
          aria-label="Register with Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zM5.838 12a6.162 6.162 0 1 1 12.324 0 6.162 6.162 0 0 1-12.324 0zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm4.965-10.405a1.44 1.44 0 1 1 2.881.001 1.44 1.44 0 0 1-2.881-.001z"
              fill="#E4405F" />
          </svg>
        </a>
      </div>
      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
        <a href="index.html">Back to home</a>
      </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
